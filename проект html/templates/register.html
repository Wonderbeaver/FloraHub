<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/logreg.css">
</head>
<body>
    <form action="/try_reg" method="post">
        <img src="https://i.pinimg.com/originals/f6/90/83/f69083fdeba713c6b1b76a33fd79640b.png" alt="logo">
        <h1>Name Of The Site</h1>
        <h3>Register</h3>
        <input id="name" type="text" name="name" placeholder="name" required>
        <input type="text" name="login" placeholder="login" required>
        <input type="password" name="password" placeholder="password" required>
        <input id="check_password" type="password" name="check_password" placeholder="verify password" required>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <input type="submit" value="Register">
        <p>Already have account?</p>
        <a href="/login">Login</a>
    </form>
</body>
</html>
