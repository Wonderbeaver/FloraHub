{% extends "layout.html" %}

{% block content %}
    <h1>Settings</h1>
    <p>Change settings</p>
    <div>
        <div class="container">
            <div class="avatar-upload">
                <div class="avatar-edit">
                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                    <label for="imageUpload"></label>
                </div>
                <div class="avatar-preview">
                    <div id="imagePreview">
                        <img class='avatar' src="{{ url_for('static', filename='images/avatars/standard.png') }}" alt="avatar">
                    </div>
                </div>
            </div>
        </div>
        <h3>{{ name }}</h3>
        <a href="/logout">Logout</a>
    </div>
{% endblock content %}
